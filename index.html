<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa webpage</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="slideshow"></div>
    </header>
    <footer>
        <h2>Social Media 
            <ul class="leftfoot">
                <li>Twitter - @nasa</li>
                <li>Facebook - fb.com/nasa</li>
                <li>Instagram - @nasa</li>
                <li>Youtube - youtube.com/NASA</li>
            </ul>
        </h2>
        <h2>Office Info 
            <ul class="middlefoot">
                <li>Public Communications Office</li>
                <li>NASA Headquarters</li>
                <li>300 E. Street SW, Suite 5R30</li>
                <li>Washington,DC 20546</li>
                <li>(202)358-0001(Office)</li>
                <li>(202)358-4338(Fax)</li>
            </ul>
        </h2>
        <h2>Contact Us 
            <form class="rightfoot" action="">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="Message">Message</label>
                <input type="text" id="Message" name="Message">
                <input type="submit" value="Send" class="send">
            </form>
        </h2>
    </footer>
</body>
</html>
